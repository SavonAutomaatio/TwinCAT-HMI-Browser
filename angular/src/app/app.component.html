<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>TwinCAT HMI Fullscreen Browser</span>
</div>

<div class="content" role="main">

  <!-- Resources -->
  <h2>Settings</h2>
  <p>Press ALT to view the menu bar at any time</p>
  <div>
    <form ngForm (ngSubmit)="submitForm()">
      Start URL: <input type="url" [(ngModel)]="settings.startUrl" /><br />
      <button type="submit">Save</button>
    </form>

  </div>


</div>
